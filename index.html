<body style="background-color:#ffd6e5">
    
    
    
<h1 id="header-text">Duni!!!</h1> 
<div id="heart">ðŸ’—</div>
<div id="card" style="display: none;">ðŸŽ‰ SreÄ‡an dan! ðŸ’Œ</div>

    
    <div class="wrapper">
  <div class="lid one"></div>
  <div class="lid two"></div>
  <div class="envelope"></div>
  <div class="letter">
    <p>tekst</p>

<script>
  let blowCount = 0;
  let canDetect = true;
  let startTime = Date.now();

  navigator.mediaDevices.getUserMedia({ audio: true })
    .then(function(stream) {
      const context = new AudioContext();
      const mic = context.createMediaStreamSource(stream);
      const analyser = context.createAnalyser();
      analyser.fftSize = 256;
      const data = new Uint8Array(analyser.frequencyBinCount);

      mic.connect(analyser);

      function checkBlow() {
        analyser.getByteFrequencyData(data);
        let maxVolume = Math.max(...data);
        console.log("GlasnoÄ‡a:", maxVolume);

        if (Date.now() - startTime < 2000) {
          requestAnimationFrame(checkBlow);
          return;
        }

        if (maxVolume > 100 && canDetect) {
          canDetect = false;
          blowCount++;

          const heart = document.getElementById("heart");
          const header = document.getElementById("header-text");

          // Promeni tekst posle svakog duvanja
          if (blowCount === 1) {
            header.textContent = "Samo napred!";
          } else if (blowCount === 2) {
            header.textContent = "JoÅ¡ malo!";
          }

          heart.classList.add("shake");
          setTimeout(() => heart.classList.remove("shake"), 300);

          if (blowCount === 3) {
            heart.classList.add("boom");
            header.classList.add("boom");

            setTimeout(() => {
              heart.style.display = "none";
              header.style.display = "none";
              document.getElementById("card").style.display = "block";
            }, 500);
          }

          // 2 sekunde pauze pre ponovnog sluÅ¡anja
          setTimeout(() => {
            canDetect = true;
          }, 3000);
        }

        requestAnimationFrame(checkBlow);
      }

      checkBlow();
    })
    .catch(function(err) {
      alert("Dozvoli mikrofon da bi animacija radila ðŸŽ¤");
    });
</script>
